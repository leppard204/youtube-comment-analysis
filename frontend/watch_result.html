<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 결과 대시보드 - YouTube Comment Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), url('https://cdn.pixabay.com/photo/2022/02/21/06/42/tablet-7025900_1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
        }
        
        .header {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .header h1:hover {
            opacity: 0.8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #ffffff;
        }

        .video-info {
            background: rgba(40, 40, 40, 0.92);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-thumbnail {
            width: 120px;
            height: 90px;
            background: #555;
            border-radius: 8px;
            float: left;
            margin-right: 1rem;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23888"><path d="M8 5v14l11-7z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: 30%;
        }

        .video-details h2 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .video-details p {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .summary-section {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            margin-bottom: 2rem;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
            min-width: 0;
        }

        .stat-card {
            background: rgba(40, 40, 40, 0.92);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .emotion-chart {
            background: rgba(40, 40, 40, 0.92);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
        }

        #emotionPieChart {
            flex: 1;
            max-height: 200px;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            text-align: center;
        }

        .timeline-section {
            background: rgba(40, 40, 40, 0.92);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .keywords-section {
            background: rgba(40, 40, 40, 0.92);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .keywords-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .keyword-card {
            background: rgba(60, 60, 60, 0.8);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .keyword-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .keyword-text {
            font-weight: 600;
            color: #ffffff;
        }

        .keyword-score {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .comments-section {
            background: rgba(40, 40, 40, 0.92);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-select {
            background: rgba(60, 60, 60, 0.95);
            border: 2px solid #555;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .comments-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .comment-item {
            background: rgba(50, 50, 50, 0.8);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid transparent;
        }

        .comment-item.positive {
            border-left-color: #28a745;
        }

        .comment-item.negative {
            border-left-color: #dc3545;
        }

        .comment-item.neutral {
            border-left-color: #6c757d;
        }

        .comment-author {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .comment-text {
            color: #ffffff;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .comment-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.8rem;
        }

        .emotion-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .emotion-positive {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .emotion-negative {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .emotion-neutral {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .summary-section {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .keywords-grid {
                grid-template-columns: 1fr;
            }

            .filter-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 onclick="location.reload()">LDB</h1>
    </header>

    <div class="container">
        <h1 class="page-title">분석 결과 대시보드</h1>

        <!-- 영상 정보 -->
        <div class="video-info clearfix">
            <div class="video-thumbnail"></div>
            <div class="video-details">
                <h2 id="videoTitle">영상 제목을 불러오는 중...</h2>
                <p id="videoDescription">영상 설명을 불러오는 중...</p>
            </div>
        </div>

        <!-- 요약 섹션 -->
        <div class="summary-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="viewCount">-</div>
                    <div class="stat-label">조회수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="likeCount">-</div>
                    <div class="stat-label">좋아요 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalComments">-</div>
                    <div class="stat-label">총 댓글 수</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="analyzedComments">-</div>
                    <div class="stat-label">분석 댓글 수</div>
                </div>
            </div>
            
            <div class="emotion-chart">
                <div class="chart-title">감정 분석</div>
                <canvas id="emotionPieChart" width="250" height="250"></canvas>
            </div>
        </div>

        <!-- 시간당 감정 추이 -->
        <div class="timeline-section">
            <div class="chart-title">시간당 감정 추이</div>
            <canvas id="timelineChart" height="100"></canvas>
        </div>

        <!-- 자주 언급되는 키워드 -->
        <div class="keywords-section">
            <div class="chart-title">자주 언급되는 키워드</div>
            <div class="keywords-grid">
                <div class="keyword-card">
                    <div class="keyword-icon">📈</div>
                    <div class="keyword-text" id="keyword1">키워드1</div>
                    <div class="keyword-score"><span id="keywordScore1">-</span>점</div>
                </div>
                <div class="keyword-card">
                    <div class="keyword-icon">💬</div>
                    <div class="keyword-text" id="keyword2">키워드2</div>
                    <div class="keyword-score"><span id="keywordScore2">-</span>점</div>
                </div>
                <div class="keyword-card">
                    <div class="keyword-icon">⭐</div>
                    <div class="keyword-text" id="keyword3">키워드3</div>
                    <div class="keyword-score"><span id="keywordScore3">-</span>점</div>
                </div>
            </div>
        </div>

        <!-- 댓글 보기 -->
        <div class="comments-section">
            <div class="chart-title">댓글 보기</div>
            
            <div class="filter-bar">
                <select class="filter-select" id="emotionFilter">
                    <option value="">모든 감정</option>
                    <option value="positive">긍정</option>
                    <option value="negative">부정</option>
                    <option value="neutral">중립</option>
                </select>
                
                <select class="filter-select" id="sortFilter">
                    <option value="latest">최신순</option>
                    <option value="oldest">오래된순</option>
                    <option value="likes">좋아요순</option>
                </select>
                
                <select class="filter-select" id="lengthFilter">
                    <option value="">모든 길이</option>
                    <option value="short">짧은 댓글</option>
                    <option value="long">긴 댓글</option>
                </select>
            </div>

            <div class="comments-list" id="commentsList">
                <!-- 댓글 표시 공간 -->
            </div>
        </div>
    </div>

    <script>
        // 샘플 JSON 데이터 (실제로는 서버에서 받아올 데이터)
        const analysisData = {
            video: {
                title: "샘플 YouTube 영상 제목",
                description: "이것은 샘플 영상의 설명입니다.",
                viewCount: 123456,
                likeCount: 7890,
                totalComments: 1234,
                analyzedComments: 890
            },
            emotions: {
                positive: 45,
                negative: 25,
                neutral: 30
            },
            timeline: {
                hours: ['00:00', '02:00', '04:00', '06:00', '08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00', '22:00'],
                positive: [5, 3, 2, 4, 8, 12, 18, 25, 20, 15, 10, 8],
                negative: [2, 1, 1, 2, 4, 6, 8, 10, 8, 6, 4, 3],
                neutral: [3, 2, 1, 3, 6, 8, 12, 15, 12, 9, 6, 5]
            },
            keywords: [
                { "text": "키워드1", "score": 92 },
                { "text": "키워드2", "score": 85 },
                { "text": "키워드3", "score": 78 }
            ],
            comments: [
                {
                    author: "사용자1",
                    text: "정말 재미있는 영상이네요! 구독하고 갑니다.",
                    emotion: "positive",
                    timestamp: "2024-01-15 14:30",
                    likes: 25
                },
                {
                    author: "사용자2",
                    text: "이 부분이 이해가 잘 안되네요. 설명을 더 해주실 수 있나요?",
                    emotion: "neutral",
                    timestamp: "2024-01-15 15:22",
                    likes: 5
                },
                {
                    author: "사용자3",
                    text: "별로 도움이 안되는 것 같아요. 시간 낭비했네요.",
                    emotion: "negative", 
                    timestamp: "2024-01-15 16:45",
                    likes: 2
                }
            ]
        };

        let emotionPieChart, timelineChart;
        let filteredComments = [...analysisData.comments];

        // 숫자 포맷팅 함수
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // 데이터 로드 및 UI 업데이트
        function loadAnalysisData() {
            // 영상 정보 업데이트
            document.getElementById('videoTitle').textContent = analysisData.video.title;
            document.getElementById('videoDescription').textContent = analysisData.video.description;
            
            // 통계 업데이트
            document.getElementById('viewCount').textContent = formatNumber(analysisData.video.viewCount);
            document.getElementById('likeCount').textContent = formatNumber(analysisData.video.likeCount);
            document.getElementById('totalComments').textContent = formatNumber(analysisData.video.totalComments);
            document.getElementById('analyzedComments').textContent = formatNumber(analysisData.video.analyzedComments);
            
            // 키워드 업데이트
            document.getElementById('keyword1').textContent = analysisData.keywords[0].text;
            document.getElementById('keyword2').textContent = analysisData.keywords[1].text;
            document.getElementById('keyword3').textContent = analysisData.keywords[2].text;

            document.getElementById('keywordScore1').textContent = analysisData.keywords[0].score;
            document.getElementById('keywordScore2').textContent = analysisData.keywords[1].score;
            document.getElementById('keywordScore3').textContent = analysisData.keywords[2].score;
            
            // 차트 생성
            createEmotionPieChart();
            createTimelineChart();
            
            // 댓글 표시
            displayComments();
        }

        // 감정 파이 차트 생성
        function createEmotionPieChart() {
            const ctx = document.getElementById('emotionPieChart').getContext('2d');
            
            emotionPieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['긍정', '부정', '중립'],
                    datasets: [{
                        data: [analysisData.emotions.positive, analysisData.emotions.negative, analysisData.emotions.neutral],
                        backgroundColor: ['#28a745', '#dc3545', '#6c757d'],
                        borderWidth: 2,
                        borderColor: '#333'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#ffffff',
                                padding: 15
                            }
                        }
                    }
                }
            });
        }

        // 시간대별 감정 추이 차트 생성
        function createTimelineChart() {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            
            timelineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: analysisData.timeline.hours,
                    datasets: [
                        {
                            label: '긍정',
                            data: analysisData.timeline.positive,
                            borderColor: '#28a745',
                            backgroundColor: 'rgba(40, 167, 69, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: '부정',
                            data: analysisData.timeline.negative,
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220, 53, 69, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: '중립',
                            data: analysisData.timeline.neutral,
                            borderColor: '#6c757d',
                            backgroundColor: 'rgba(108, 117, 125, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#cccccc'
                            },
                            grid: {
                                color: '#444'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#cccccc'
                            },
                            grid: {
                                color: '#444'
                            }
                        }
                    }
                }
            });
        }

        // 댓글 표시
        function displayComments() {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '';
            
            filteredComments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = `comment-item ${comment.emotion}`;
                
                commentDiv.innerHTML = `
                    <div class="comment-author">${comment.author}</div>
                    <div class="comment-text">${comment.text}</div>
                    <div class="comment-meta">
                        <span>${comment.timestamp}</span>
                        <span class="emotion-badge emotion-${comment.emotion}">${getEmotionText(comment.emotion)}</span>
                    </div>
                `;
                
                commentsList.appendChild(commentDiv);
            });
        }

        // 감정 텍스트 변환
        function getEmotionText(emotion) {
            const emotionMap = {
                'positive': '긍정',
                'negative': '부정',
                'neutral': '중립'
            };
            return emotionMap[emotion] || emotion;
        }

        // 필터 이벤트 리스너
        document.getElementById('emotionFilter').addEventListener('change', applyFilters);
        document.getElementById('sortFilter').addEventListener('change', applyFilters);
        document.getElementById('lengthFilter').addEventListener('change', applyFilters);

        // 필터 적용
        function applyFilters() {
            const emotionFilter = document.getElementById('emotionFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            const lengthFilter = document.getElementById('lengthFilter').value;
            
            filteredComments = [...analysisData.comments];
            
            // 감정 필터
            if (emotionFilter) {
                filteredComments = filteredComments.filter(comment => comment.emotion === emotionFilter);
            }
            
            // 길이 필터
            if (lengthFilter === 'short') {
                filteredComments = filteredComments.filter(comment => comment.text.length <= 50);
            } else if (lengthFilter === 'long') {
                filteredComments = filteredComments.filter(comment => comment.text.length > 50);
            }
            
            // 정렬
            if (sortFilter === 'latest') {
                filteredComments.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            } else if (sortFilter === 'oldest') {
                filteredComments.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            } else if (sortFilter === 'likes') {
                filteredComments.sort((a, b) => b.likes - a.likes);
            }
            
            displayComments();
        }

        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', loadAnalysisData);
    </script>
</body>
</html>
